<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mas Salon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Fraunces"', 'serif'],
              display: ['"Fraunces"', 'serif'],
            },
            colors: {
              primary: "#bd2bee",
              secondary: "#ccff00", 
              "background-light": "#f7f6f8",
              "background-dark": "#0f0f11",
              "surface-light": "#ffffff",
              "surface-dark": "#1a1a1c",
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marqueeReverse 20s linear infinite',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #bd2bee;
        border: 3px solid rgba(0,0,0,0);
        background-clip: padding-box;
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00;
        border: 3px solid rgba(0,0,0,0);
        background-clip: padding-box;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .text-outline {
        -webkit-text-stroke: 1px currentColor;
        color: transparent;
      }
      
      .receipt-edge {
        background-image: radial-gradient(circle at 10px -5px, transparent 12px, white 13px);
        background-size: 20px 20px;
        background-position: 0 100%;
        background-repeat: repeat-x;
        height: 20px;
        width: 100%;
        position: absolute;
        bottom: -20px;
        left: 0;
        transform: rotate(180deg);
      }
      
      .dark .receipt-edge {
        background-image: radial-gradient(circle at 10px -5px, transparent 12px, #f3f0f4 13px);
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .hover-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        text-shadow: 2px 2px #bd2bee, -2px -2px #ccff00;
      }
      
      .text-shadow {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-300 overflow-x-hidden relative selection:bg-secondary selection:text-black">
    <div class="fixed inset-0 pointer-events-none z-[100] bg-noise opacity-40 mix-blend-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
